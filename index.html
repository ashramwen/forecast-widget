<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="fe-forecast loading" style="display:flex; flex-direction:row;">
        <div class="fe-currently" id="current-weather" style="display:flex; flex-direction:column;">
            <!-- Top of Current Weather -->
            <div style="display:flex; flex-direction:row;">
                <div id="fe-current-icon" class="weather-icon big"></div>
                <div style="display:flex; flex-direction:column;">
                    <div class="fe-temp"></div>
                    <div class="fe-temp-direction" id="temp-direction"></div>
                </div>
            </div>
            <!-- Bottom of Current Weather -->
            <div class="fe-more-info" style="display:flex; flex-direction:column;">
                <div class="fe-summary"></div>
                <div class="fe-wind"></div>
                <div class="count"></div>
            </div>
        </div>
        <div class="days" style="display:flex; flex-direction:row;">
            <div id="day0" style="display:flex; flex-direction:column;">
                <div class="day-text"></div>
                <div class="weather-icon"></div>
                <div class="temp-range">
                    <div class="center-bar">
                        <div class="bar"></div>
                    </div>
                </div>
            </div>
            <div id="day1" style="display:flex; flex-direction:column;">
                <div class="day-text"></div>
                <div class="weather-icon"></div>
                <div class="temp-range">
                    <div class="center-bar">
                        <div class="bar"></div>
                    </div>
                </div>
            </div>
            <div id="day2" style="display:flex; flex-direction:column;">
                <div class="day-text"></div>
                <div class="weather-icon"></div>
                <div class="temp-range">
                    <div class="center-bar">
                        <div class="bar"></div>
                    </div>
                </div>
            </div>
            <div id="day3" style="display:flex; flex-direction:column;">
                <div class="day-text"></div>
                <div class="weather-icon"></div>
                <div class="temp-range">
                    <div class="center-bar">
                        <div class="bar"></div>
                    </div>
                </div>
            </div>
            <div id="day4" style="display:flex; flex-direction:column;">
                <div class="day-text"></div>
                <div class="weather-icon"></div>
                <div class="temp-range">
                    <div class="center-bar">
                        <div class="bar"></div>
                    </div>
                </div>
            </div>
            <div id="day5" style="display:flex; flex-direction:column;">

                <div class="temp-range">

            </div>

        </div>
    </div>
    <script async src="js/index.js"></script>
</body>
